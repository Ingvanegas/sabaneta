<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huecos sabaneta</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

</head>

<body>
    <div style="margin-top: 20px;" class="container">
        <h3>Huecos reportados en el municipio de sabaneta</h3>
        <hr>
        <div id="content" style="display: flex; flex-wrap: wrap;">
            
        </div>       
    </div>
</body>
<script>
    async function getData() {
        var response = await fetch('https://www.cpocketbot.com/api/sabaneta');
        var data = await response.json()
        console.log(data)
        var html = '';
        for (const d of data) {
            html += `
            <div class="card" style="width: 18rem; margin-left:5px">
                <img src="https://www.cpocketbot.com/getImage/${d.photo}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${d.address}</h5>
                    <p  class="card-text">${d.name}</p>
                    <p  class="card-text">${d.phone}</p>
                    <p class="card-text">${d.description}</p>
                </div>
            </div>
            `
        }
        document.querySelector('#content').innerHTML = html;
    }
    document.addEventListener("DOMContentLoaded", function (event) {
        getData()
    });
</script>
<script src="./js/bootstrap.bundle.min">
</script>

</html>
